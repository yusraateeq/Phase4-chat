apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taskai.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taskai.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "taskai.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskai.frontend.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-for-backend
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "taskai.fullname" . }}-backend 8000; do echo waiting for backend; sleep 2; done;']
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: {{ .Values.frontend.env.NEXT_PUBLIC_API_URL | quote }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
