apiVersion: v1
kind: Secret
metadata:
  name: {{ include "taskai.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "taskai.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  RESEND_API_KEY: {{ .Values.secrets.resendApiKey | quote }}
  NEXT_PUBLIC_GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | quote }}
  {{- if .Values.externalDatabase.enabled }}
  DATABASE_URL: {{ .Values.externalDatabase.url | quote }}
  {{- else }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  {{- end }}
